<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Report</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand">Weather Report</a>
            </div>
        </div>
    </nav>
    <div class="col-md-12">
        <div class="jumbotron text-center">
            <h1 class="text-center">Enter the city name</h1>
            <div class="input-group mt-2">
                <input type="text" class="form-control " autofocus="autofocus" id="location" placeholder="Enter city name here">
                <span class="input-group-btn">
                    <button class="btn btn-default"  type="button" onclick="checkweather();">Check Weather</button>
                </span>
            </div>
        </div>
    </div>    
    <div id="message">

    </div>
    <div class="result" id="result">

    </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
